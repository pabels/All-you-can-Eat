<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
 
    <script src="../bower_components/platform/platform.js"></script>
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <!--<script src="./util/util.js"></script>-->


  <link rel="stylesheet" type="text/css" href="main-css.css">  
  <link rel="import" href="../bower_components/core-scaffold/core-scaffold.html">
  <link rel="import" href="../bower_components/core-toolbar/core-toolbar.html">
  <link rel="import" href="../bower_components/core-menu/core-menu.html">
  <link rel="import" href="../bower_components/paper-item/paper-item.html">
  <link rel="import" href="../lib/flatiron-director/flatiron-director.html"> 
  <link rel="import" href="../bower_components/core-animated-pages/transitions/slide-from-right.html">
  <link rel="import" href="../bower_components/core-animated-pages/core-animated-pages.html"> 
  <link rel="import" href="../bower_components/core-icon-button/core-icon-button.html">
    <link rel="import" href="../bower_components/paper-button/paper-button.html">
  <link rel="import" href="../bower_components/paper-input/paper-input.html">


  <link rel="import" href="mis-componentes/restaurant-list.html">
  <link rel="import" href="mis-componentes/restaurant-card.html">

  <link rel="shortcut icon" href="favicon.ico" />
  <link rel="import" href="mis-componentes/top-10.html">
  <link rel="import" href="mis-componentes/favorite.html">




</head>
<body unresolved fullbleed>
  <template is="auto-binding" id="t">
    <flatiron-director route="{{route}}" autoHash></flatiron-director>
    <core-scaffold id="scaffold">
  
    <nav>
      <core-toolbar>
        <span>ALL YOU CAN EAT</span>
      </core-toolbar>
       <core-menu valueattr="hash" selected="{{route}}">
       <template repeat="{{page in pages}}">
          <paper-item icon="label{{route != page.hash ? '-outline' : ''}}" label="{{page.name}}" hash="{{page.hash}}" on-tap="{{restaurants-tapped}}">
            <a href="#{{page.hash}}"></a>
          </paper-item>
        </template>
      </core-menu>
    </nav>
     <core-toolbar tool flex>
      <div flex></div>
        <core-icon-button icon="search"></core-icon-button>
      <core-icon-button icon="refresh"></core-icon-button>
      <core-icon-button icon="add"></core-icon-button>
    </core-toolbar>

     <div layout horizontal center-center fit>
       <core-animated-pages selected="{{route}}" valueattr="hash" transitions="slide-from-right">
            <section hash="restaurants" layout vertical center-center>      
              <restaurant-list></restaurant-list>

            </section>

            <section  hash="favorites">
                <h1>2</h1> 
            </section >

            <section  hash="top-10">
               <h1>miau</h1>
            </section>
            <section  hash="register">
              <div  horizontal center-justified layout>
                 <paper-input label="Your Name" id="name" floatingLabel="true"></paper-input>
                 <paper-input label="Your Paragraph" id="paragraph" floatingLabel="true"></paper-input>
                </div>
              <div  horizontal center-justified layout>
                 <paper-button id="boton">enviar</paper-button> 
              </div>
            </section>
       </core-animated-pages>
     </div>
  
    
  </core-scaffold>


<script>
  var DEFAULT_ROUTE= 'restaurants';
  var template = document.querySelector('#t');
 /* window.addEventListener('polymer-ready', function() {
    var div = document.getElementById('shower');
  
    
  })*/
  template.pages = [
    {name: 'Restaurants', hash: 'restaurants' },
    {name: 'Favourites', hash: 'favorites'},
    {name: 'Top-10', hash: 'top-10'},
    {name: 'Register', hash: 'register'}

  ];
  template.addEventListener('template-bound', function(e) {
        // Use URL hash for initial route. Otherwise, use the first page.
        this.route = this.route || DEFAULT_ROUTE;
    });
  template.menuItemSelected = function(e, detail, sender) {
        if (detail.isSelected) {
            scaffold.closeDrawer();
        }
    };

     $("#boton").click(function(){

        var nameString = $("#name").val();
        var  paragraphString= $("#paragraph").val();
        alert("Tu restaurante ha sido a√±adido, dirigete a la lista de restaurantes =) ")

        $.post('/restaurants', { name : nameString,
                 paragraph : paragraphString} ).done (function(data){
                  console.log(data.name + data.paragraph);
                 }).fail(function(){
                  console.log("error");
                 })
     });

   
    
</script>

 </body>
 </html>
