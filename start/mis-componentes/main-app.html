<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../lib/flatiron-director/flatiron-director.html"> 
<link rel="import" href="../../bower_components/core-scaffold/core-scaffold.html">
<link rel="import" href="../../bower_components/core-toolbar/core-toolbar.html">
<link rel="import" href="../../bower_components/core-menu/core-menu.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/core-icon-button/core-icon-button.html">
<link rel="import" href="../../bower_components/core-animated-pages/transitions/slide-from-right.html">
<link rel="import" href="../../bower_components/core-animated-pages/core-animated-pages.html"> 
<link rel="import" href="./restaurant-list.html">
<link rel="import" href="./formulario-register.html">
<link rel="import" href="./formulario-updated.html">
<link rel="import" href="./restaurant-card.html">
<link rel="import" href="./restaurant-model.html">
<link rel="import" href="app-login.html">


<polymer-element name="main-app">
<template>
  <style>
  href{
    text-transform: none;
  }
  core-animated-pages {
        width: 95%;
        height: 95%;
        -webkit-user-select: none;
        overflow: hidden;
      }

      core-animated-pages > * {
        border-radius: 5px;
        font-size: 50px;
        background-color: white;
        overflow: scroll;
        background-color: teal;
      }

      core-toolbar {
background-color: teal;
        color: #fff;
       font-family: 'Allura-Regular';

      }

      core-scaffold > core-toolbar tool flex{
        background-color: teal;
      }

      core-menu {
        color: lightseagreen;
        margin: 10px 0 0 0;
        font-family: 'Allura-Regular';
        font-size: 24px;
      }

      core-menu > paper-item {
        transition: all 300ms ease-in-out;
      }
      paper-item{
        font-size: 24px;
      }
      core-menu > paper-item.core-selected {
        background: #e1f5fe;
        font-size: 24px;
      }

     
      
      @media all and (max-width: 480px) {
        core-animated-pages {
          width: 100%;
          height: 100%;
        }
      }
      @media all and(max-width: 600px){
        core-toolbar{
          background-color: teal;

        }
      }
       span{
        font-size: 30px;

        color: white;             
         }
      #cabezera{
        margin-left: -8px;
        margin-right: -10px;
      }
      #home:link{
        text-decoration:none;  


      }

      
  </style>
      <restaurant-model id="restaurantModel"></restaurant-model>
  
    <flatiron-director route="{{route}}" autoHash></flatiron-director>
    <core-scaffold id="scaffold" >
    <app-login id="login"></app-login>

    <nav>
      <core-toolbar valueattr="hash">
        <a href="" id='home' on-click="{{goHome}}"><span>All you can eat</span></a>
      </core-toolbar>
       <core-menu valueattr="hash" selected="{{route}}" on-core-select="{{menuItemSelected}}">
       <template repeat="{{page in pages}}">
         <paper-item icon="label{{route != page.hash ? '-outline' : ''}}" label="{{page.name}}" hash="{{page.hash}}"  hidden?="{{page.hash=='updated' && !$.login.logged || page.hash=='register' && !$.login.logged}}">
            <a href="#{{page.hash}}"></a>
          </paper-item>
        </template>
      </core-menu>
    </nav>
     <core-toolbar  tool flex id ="cabezera">
      <div flex ></div>
        <core-icon-button icon="search"></core-icon-button>
      <core-icon-button icon="settings-power" on-click="{{handleLogout}}"></core-icon-button>
      <core-icon-button id="add" icon="perm-identity"  on-click="{{fireLogin}}" ></core-icon-button>
    </core-toolbar>

     <div layout horizontal center-center fit>
       <core-animated-pages selected="{{route}}" valueattr="hash" transitions="slide-from-right">
            <section hash="restaurants" layout vertical center-center>

            <restaurant-list id="restaurantList"  show="restaurants" restaurantList="{{restaurant_model.restaurants}}" on-favorite-updated="{{handleFavoriteChanged}}"></restaurant-list>

            </section>

            <section  hash="favorites">
                 
                <restaurant-list id="res" restaurantList="{{restaurant_model.restaurants}}" show="Favorites"></restaurant-list>
            </section >

            <section  hash="top-10">
               <h1>Ranking of restaurants with more votes</h1>
            </section>
            <section  hash="register">
              <formulario-register on-restaurant-created="{{handleCreateRestaurant}}"> </formulario-register>
            </section>
             <section  hash="updated">
              <formulario-updated> </formulario-updated>
            </section>
       </core-animated-pages>
     </div>
 </core-scaffold>
 </template>
  <script>
   (function () {
      function loadPages() {
         var DEFAULT_ROUTE= 'restaurants';
          this.pages = [
            {name: 'Restaurants', hash: 'restaurants'},
            {name: 'Favourites', hash: 'favorites'},
            {name: 'Top-10', hash: 'top-10'},
            {name: 'Register', hash: 'register'},
            {name: 'Update', hash: 'updated'}
            ];
        this.route = this.route || DEFAULT_ROUTE;
      }
  Polymer({

     
      ready: function () {
        this.restaurant_model = this.$.restaurantModel;
        this.login =this.$.login;
        this.loginLogged = this.$.login.logged;
        
        
        loadPages.bind(this)();
        },
     goHome: function(){
        window.navigate('#restaurants');
     },
     
     handleFavoriteChanged: function(event,detail){
      this.restaurant_model.setRestaurant(detail);
     },
     handleCreateRestaurant: function(event, d0etail){
      this.restaurant_model.newRestaurant(detail);
     },
     fireLogin: function() {
     
        this.login.login();
        checkIcon();
         
      },
      checkIcon: function(){
        this.$.add.icon = $.login.logged ? "account-circle" : "perm-identity";
      },

      handleLogout: function(){
        this.$.add.icon="perm-identity";
        this.login.logout();
        
          
      },
      menuItemSelected: function (e, detail, sender) {
          if (detail.isSelected) {
            this.$.scaffold.closeDrawer();
          }
      }
 });
}());
</script>




</polymer-element>
