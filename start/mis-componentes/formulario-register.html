 <link rel="import" href="../../bower_components/paper-button/paper-button.html">
  <link rel="import" href="../../bower_components/paper-input/paper-input.html">

<polymer-element name="formulario-register" attributes="crearRestaurante">
  <template>
  	<style>	
    paper-input{
        color: white;
        text-align: center;
        width: 9em;
        font-family: Allura-Regular;
        margin: 2px;

      }
      paper-button{
        display: inline-block;
        position: relative;
        box-sizing: border-box;
        min-width: 5.14em;
        padding: 0.7em 0.57em;
        margin: 0 0.29em;
        background: lightseagreen;
        color: white;
        opacity: 0.7;
        text-align: center;
        font: inherit;
        text-transform: lowercase;
        outline: none;
        border-radius: 20%;
        -webkit-user-select: none;
        user-select: none;
        cursor: pointer;
        z-index: 0;
        font-family: Allura-Regular;
      }
     
    </style>
    
  		<div  vertical center layout>
             
             <paper-input label="Your Restaurant" id="name" floatingLabel="true"></paper-input>
             <paper-input label="Your paragraph" id="paragraph" floatingLabel="true"></paper-input>
             <paper-input label="url image" id="image" floatingLabel="true"></paper-input>
        
        
              <paper-button id="boton" on-tap="{{CreateRestaurant}}">enviar</paper-button> 
        </div>

</template>


<script>
      
   Polymer({

        CreateRestaurant: function(){
          //preguntar a  hen como borra los campos del for luego
          var nameString = this.$.name.value;
          var  paragraphString= this.$.paragraph.value;
          var  image= this.$.image.value;

          var newRestaurant = { name : nameString,
            paragraph : paragraphString , type: "" , menu : "", direction : "", favoriteCard : false ,image:image};
        
           this.fire('restaurant-created', newRestaurant); 

           this.$.name.value="";
          this.$.paragraph.value="";
          this.$.image.value="";
           

        }
        
   });
  </script>
</polymer-element>
