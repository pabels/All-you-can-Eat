<polymer-element name="formulario-register" attributes="show">
  <template>
  	<style>	
    paper-input{
        color: white;
        text-align: center;
        width: 9em;
        font-family: Allura-Regular;

      }
      paper-button{
        display: inline-block;
        position: relative;
        box-sizing: border-box;

        padding: 0.7em 0.57em;
        margin: 0 0.29em;

        font: inherit;

        outline: none;

  		<div  horizontal center-justified layout>
             
             <paper-input label="Your Restaurant" id="name" floatingLabel="true"></paper-input>
             <paper-input label="Your paragraph" id="paragraph" floatingLabel="true"></paper-input>
        </div>
        <div  horizontal center-justified layout>
              <paper-button id="boton" on-tap="{{request}}">enviar</paper-button> 
        </div>

</template>

   Polymer({

        request: function(){

        var  paragraphString= this.$.paragraph.value;

                 paragraph : paragraphString , type: "American" , menu : "", direction : "" } ).done (function(data){
                  console.log(data.name + data.paragraph);

                  alert("Tu restaurante ha sido a√±adido, dirigete a la lista de restaurantes =) ");
