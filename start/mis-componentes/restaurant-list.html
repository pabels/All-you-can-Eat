 
<polymer-element name="restaurant-list" attributes="show">
  <template>

    <style>
      #restuarant-list{
        border-style: solid;
        border-width: 50px; 

      }

    </style>
     <template repeat="{{item in restaurants}}">
      <div id="restaurant-list">
      <restaurant-card name="{{item.name}}" paragraph="{{item.paragraph}}" img="{{item.images}}" >
      </restaurant-card>
      </div>

    </template> 
    <!-- favorite{item.favorite} bindea el valor de las card favoritas al valor del array del post service 
    atributo on favorit tap  establece un controlador para el evento favorite tap de restaurant-card 
    hidden switchea entre todos los card y los favoritos de las etiquetas  -->

    
    
  </template>

   <script>
      

        Polymer({
          ready: function () {
            var that=this;
            
              $.get('/restaurants/',function(data){
                data.reverse();
                that.restaurants= data;
                console.log(that.restaurants);
              });
          }

   
            
        });
    </script>

</polymer-element>
