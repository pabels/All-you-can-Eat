  <link rel="import" href="../../bower_components/core-icon-button/core-icon-button.html">

<polymer-element name="restaurant-card" attributes="name paragraph images">

  <template>
   <style>
    :host {
      display: block;
      position: relative;
      background-color: lightyellow;
      border-style: inherit;
      border-radius: 23px;
      border-color: black;
      border-width: 3px;
      margin-top: 10px;
      padding: 9px;
      width: 620px;
      font-family: 'Allura-Regular';
    }
    
    img{
      margin-left: 20px;
      border-radius: 11px;
      width: 150px;
      height: 150px;
      float: left;
    }
    h1{
     display: block;
      font-size: 36px;
      font-weight: bold;
      margin-top: 15px;
      font-family: Allura-Regular;

    }   
      
    p{
      float: left;
      font-size: 25px;
      margin-bottom: 6px;

    }
    #muevete{
      width: 350px;
      margin-left: 35px;
      text-align: center;
    }
    core-icon-button{
      position: absolute;
      top: 3px;
      right: 3px;

    }
    /*:host([favorite]) core-icon-button {
      color: #da4336;
    }*/
   </style>
    <div class="card-header" layout horizontal center>
      <img src="../images/logo.png" >
        <div id="muevete">
            <h1>{{name}}</h1>
            <p>{{paragraph}}</p>
         </div>
    </div>

    <core-icon-button id="favicon" icon="star" on-click="{{setFavorite}}"> </core-icon-button>

    
  </template>
  <script>

     
      var favorites = [];
       function isFavorite(array, item){
        for(var i=0;i<array.length;i++){
          if(item===array[i]){
            return false;
          }
        }
        return true;
      }

  Polymer({

        setFavorite: function(){
          var color = this.$.favicon.style.color==='black' ? 'red' : 'black';
          this.$.favicon.style.color=color;
          if(isFavorite(favorites,this)){
            favorites.push(this);
            var a = this;
            debugger;
          }else{
            console.log('element is currently marked as favorite');
          }
      }



  })
  </script>
</polymer-element>
