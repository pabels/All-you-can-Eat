  <link rel="import" href="../../bower_components/core-icon-button/core-icon-button.html">

<polymer-element name="restaurant-card" attributes="restaurantObject">

  <template>
   <style>
    :host {
      display: block;
      position: relative;
      background-color: lightyellow;
      border-style: inherit;
      border-radius: 23px;
      border-color: black;
      border-width: 3px;
      margin-top: 10px;
      padding: 9px;
      width: 620px;
      font-family: 'Allura-Regular';
    }
    
    img{
      margin-left: 20px;
      border-radius: 11px;
      width: 150px;
      height: 150px;
      float: left;
    }
    h1{
     display: block;
      font-size: 36px;
      font-weight: bold;
      margin-top: 15px;
      font-family: Allura-Regular;

    }   
      
    p{
      float: left;
      font-size: 25px;
      margin-bottom: 6px;

    }
    #muevete{
      width: 350px;
      margin-left: 35px;
      text-align: center;
    }
    core-icon-button{
      position: absolute;
      top: 3px;
      right: 3px;

    }
    #favicon{
      color:black;
    }
    
   </style>
    <div class="card-header" layout horizontal center>
      <img src="../images/logo.png" >
        <div id="muevete">
            <h1>{{restaurantObject.name}}</h1>
            <p>{{restaurantObject.paragraph}}</p>
         </div>
    </div>

    <core-icon-button id="favicon" icon="star" on-tap="{{setFavorite}}"> </core-icon-button>

    
  </template>
  <script>

  Polymer({

        setFavorite: function(){
          
          
          if(this.$.favicon.style.color=='black'){
            this.$.favicon.style.color='red';
          }else{
            this.$.favicon.style.color='black';
          }
          this.fire('favorite-updated', { restaurantFav : this.restaurantObject});
           
            console.log(this.restaurantObject.name+ " soy de card");
           },
     

      ready : function(){
        this.$.favicon.style.color='black';

      }



  





  });
  </script>
</polymer-element>
