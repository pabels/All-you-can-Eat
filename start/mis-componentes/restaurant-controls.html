

<polymer-element name="restaurant-controls" attributes="restaurant">
 <template>
   <style>
 core-icon-button{
      top: 3px;
      right: 3px;
      position: absolute;

    }
    #favicon{
      color:black;
    }
    #create{
      position: initial;
      margin-left: 544px;
      margin-top: -153px;
    }
    #delete{
      position: initial;
      margin-left: 500px;
      margin-top: -153px;
    }


   </style>
   <core-icon-button id="favicon" icon="star" on-tap="{{fireFavorite}}" > </core-icon-button>
    <core-icon-button  id="create" icon="create" on-tap="{{fireEdit}}"></core-icon-button>
    <core-icon-button id="delete" icon="delete" on-tap="{{fireDeleted}}"></core-icon-button>


   </div>
 </template>
 <script>
Polymer({

      ready : function(){
      	 //this.$.favicon.style.color='black';

          if(this.restaurant.favoriteCard){
            this.$.favicon.style.color='red';
          }else{
            this.$.favicon.style.color='black';
          }
        },
        fireFavorite: function (){
            this.$.favicon.style.color='red';

        },
	 fireEdit: function(){
          this.fire('restaurant-edited'); 
                    
           },
     fireDeleted: function(){
          this.fire('restaurant-deleted', this.restaurant);           
           }
           



});
 </script>
</polymer-element>
